<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!--Bootstrap link-->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous">

    <!--Google fonts-->
<link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Castoro+Titling&family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap"
    rel="stylesheet">

    <!--Bootstrap icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<!--Google icons-->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<link rel="stylesheet" href="/app.css">
</head>
    <body>
   
        <section class="container-fluid   bg-black h-100">
                <div class="row h-100">
                    <div class="col-12 col-md-3 bg-light text-white  h-100">
                        <nav class="navbar navbar-expand-lg  text-center">
                            <div class="container">
                                <a class="navbar-brand " href="#">
                                    <span class="material-symbols-outlined text-dark fs-4">
                                        arrow_back_ios
                                        </span>
                
                
                                      
                                            <i class="bi bi-three-dots text-dark fs-2  mx-5"></i>   
                                  </a>
                          
                            </div>
                          </nav>

                          <p id="album-name"class="text-center fs-4 mt-5">Free</p>

                        <h1 id="artist-name"class="text-center mt-5"><span>Marwan</span><br>Pablo</h1>
                        



                    <div class="d-flex flex-column justify-content-center align-items-center w-100 h-50" > <!--container flex-box contains boxes -->
                        <!--flex-box contains items-->
                        <div class="d-flex flex-row align-items-center justify-content-start w-75 " >

                       
                            <div>
                                <button type="button" class="btn media">
                                    <span class="material-symbols-outlined " id="backward">
                                fast_rewind
                                </span>
                            </button>
                            
                          
                                <button type="button" class="btn media" ><i id="ctrlIcon" class="bi bi-pause-circle-fill "></i>
                                </button>
                           
                           
                                <button type="button" class="btn media" >
                                    <span class="material-symbols-outlined " id="forward"> 
                                fast_forward
                                </span>
                            </button>
                            </div>
                            
                    

                        </div>
                    <div class="d-flex flex-column align-items-start justify-content-start mx-5  " style="height: 100px; width: 70%;">
                        <audio  class="my-2"  id="song">
                            <source src="/Albumaty.Com_mrwan_bablw_ghabt.mp3" type="audio/mp4">
                        </audio>

                        <input type="range" value="0" id="progress" class="my-3">
                        
                        </div>

                    </div>
                        

                    </div>
                    <div class="col-12 col-md-8 bg-danger text-white h-100 p-0"> 
                        <img src="/marwanPablo.jpg" class="img-fluid h-100" style="object-fit: cover;" alt=""> 


                  </div>
                    <div class="col-12 d-flex flex-column col-md-1 bg-light rounded-4  h-100">
                            <div class="d-flex flex-column justify-content-evenly align-items-center  h-50" >
                                
                                <img src="/marwanPablo3.jpg" class="img-fluid rounded-circle w-50"  alt=""> 
                                
                                    <button type="button"  class="btn btn-lg pref "><i class="bi bi-heart " ></i></button>
                                

                               
                                    <button type="button"  class="btn  btn-lg button " id="pref-list"><i class="bi bi-plus-circle"  ></i></button>
                                  
                                    <button type="button"  class="btn  btn-lg" style="border:none" id="playlist-icon">
                                        <span class="material-symbols-outlined">
                                            library_music
                                            </span>
                                    </button>

                                      
                                      
                            </div>
    <div class="d-flex flex-column justify-content-end align-items-center h-50" >
        <div class="mb-5">
            <input type="range" id="volume-slider" class="vertical" min="0" max="100" value="50" >
            </div>
            <div class="volume-container my-3">
                <button class="rotate-270 btn btn-lg volume" type="button" style="color: #818181; border: none;">
                    <i class="bi bi-volume-up"></i>
            </button>
            </div>
    </div>
         
    </div>

    <div class="col-12 col-md-3  bg-light  rounded-4  d-none h-100"  id="playlist-column"> <!-- class="d-none"-->

   

            <nav class="navbar my-2 bg-light rounded-4 d-flex flex-row flex-wrap container-fluid align-items-center  justify-content-between  " style="height: auto; " >

               
                      
                <div>     
                    <button class="btn btn-sm btn-outline-secondary ms-1 mb-2 me-1" type="button">Playlist</button>
                    <button class="btn btn-sm btn-outline-secondary ms-1 mb-2 me-1 " type="button">Likes</button>
                    <button class="btn btn-sm btn-outline-secondary ms-1 mb-2 me-1 " type="button">History</button>
                </div>

              
                <button class="btn btn-sm btn-outline-success  me-2 mb-2 " id="exit"type="button">
                    <span class="material-symbols-outlined fs-6">
                    close
                    </span>
                </button>


            
            </nav>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Track</th>
                        <th scope="col">Played</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">

                    </tbody>
                  </table>
                  
              </div>
              
            <!--
            <div class="d-flex  p-3 flex-column my-3 " style="overflow-y: scroll; height: 90%;" id="playlist-div">

                    


            </div>

            -->

            </div>
            
       

    </div>
        </section>








<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    
    <script src="/app.js"></script>
</body>
</html>
